services:
  # Backend Service
  - type: web
    name: harvest-hub-backend
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/products

  # Frontend Service
  - type: web
    name: harvest-hub-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: harvest-hub-backend
          envVarKey: RENDER_EXTERNAL_URL
